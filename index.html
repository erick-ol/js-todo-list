<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project To-Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <section id="input-text-section">
    <input type="text" id="texto-tarefa" placeholder="Digite o item da lista">
    <button id="criar-tarefa">Criar Tarefa</button>
  </section>

  <section id="ol-list-section">
    <ol id="lista-tarefas"></ol>
  </section>

  <section id="buttons">
    <button id="apaga-tudo">Apagar tudo da lista</button>
    <button id="remover-finalizados">Apagar finalizados</button>
    <button id="salvar-tarefas">Salvar lista</button>
    <button id="mover-cima">Cima</button>
    <button id="mover-baixo">Baixo</button>
  </section>

  <script src="./script.js"></script>
</body>
</html>
